<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__title">
                    My library
                </div>
            </div>
        </header>
        <main class="main">
            <section class="library">
                <div class="container">
                    <button class="library__show-modal">
                        + Add book
                    </button>
                    <div class="library__overlay">
                    <form name="book-form" action="" method="get" class="library__form">
                        <h2 class="library__info">Info</h2>
                        <input class="library__title" type="text" name="title" placeholder="Title" required>
                        <input class="library__author" type="text" name="Author" placeholder="Author" required>
                        <input class="library__pages" type="number" name="Pages" placeholder="Pages" required>
                        <div class="library__isRead">
                            <label for="library__read">Have you read the book?</label>
                            <input id="library__read" class="library__read" type="checkbox" name="Read" placeholder="Is read?">
                        </div>
                        <button type="submit" class="library__btn-add">Add book</button>
                    </form>
                    </div>
                    <div class="library__books">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__copyright">
                    Copyright Â© 2022
                </div>
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
